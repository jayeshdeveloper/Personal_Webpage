<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jayesh Jaiswal | Technical Skills</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER -->
<div id="header"></div>

<!-- PAGE CONTENT -->
<section class="container mt-5 pt-4">
  <h2 class="text-center mb-5">
    <i class="fas fa-code"></i> Technical Skills
  </h2>

  <div class="row g-4">

    <!-- Programming Languages -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-laptop-code me-2"></i>Programming
          </h5>
          <p class="text-muted mb-1">Java</p>
          <p class="text-muted mb-1">JavaScript</p>
        </div>
      </div>
    </div>

    <!-- Backend & Frameworks -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-server me-2"></i>Backend & Frameworks
          </h5>
          <p class="text-muted mb-1">Spring Core</p>
          <p class="text-muted mb-1">Spring Boot</p>
          <p class="text-muted mb-1">Hibernate</p>
          <p class="text-muted mb-1">JDBC</p>
          <p class="text-muted mb-1">JUnit</p>
          <p class="text-muted mb-1">Maven</p>
        </div>
      </div>
    </div>

    <!-- Frontend -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-paint-brush me-2"></i>Frontend
          </h5>
          <p class="text-muted mb-1">HTML</p>
          <p class="text-muted mb-1">CSS</p>
          <p class="text-muted mb-1">Bootstrap</p>
          <p class="text-muted mb-1">Tailwind CSS</p>
          <p class="text-muted mb-1">React.js</p>
        </div>
      </div>
    </div>

    <!-- Databases -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-database me-2"></i>Databases
          </h5>
          <p class="text-muted mb-1">MySQL</p>
          <p class="text-muted mb-1">MongoDB</p>
        </div>
      </div>
    </div>

    <!-- DevOps & Tools -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-gears me-2"></i>DevOps & Tools
          </h5>
          <p class="text-muted mb-1">Git & GitHub</p>
          <p class="text-muted mb-1">Docker</p>
          <p class="text-muted mb-1">Jenkins</p>
          <p class="text-muted mb-1">Kafka</p>
        </div>
      </div>
    </div>

    <!-- Operating Systems -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-terminal me-2"></i>Operating Systems
          </h5>
          <p class="text-muted mb-1">Linux OS</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- FOOTER -->
<div id="footer"></div>

<!-- JS -->
<script src="js/include.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
